<a routerLink="/admin/medicine/add"><button class="btn btn-success pull-right" > Add Medicine</button></a>

<table class="table">
  <thead>
    <th>Id</th>
    <th>Medicine Name</th>
    <th>Manufacture</th>
    <th>Supplier</th>
    <th>Description</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let medicine of medicinesList">
      <td>{{medicine.id}}</td>
      <td>{{medicine.name}}</td>
      <td>{{medicine.manufacture}}</td>
      <td>{{medicine.supplier}}</td>
      <td>{{medicine.description}}</td>
      <td>
       <a class="btn btn-primary" [routerLink]="['/admin/medicine/edit', medicine.id ]">Edit</a>
       <!--   <a class="btn btn-secondary"  data-toggle="modal" data-target="#logoutModal" data-pharmacy-id="pharmacy.id">Delete</a> -->
      </td>
  </tr>
  </tbody>
</table>


  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Pharmacy</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Are you sure you want to delete this pharmacy?</div>
        <div class="modal-footer">
          <!-- <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button> -->
          <a class="btn btn-primary" (click)='deletePharmacy(pharmacy-id)'>Delete</a>
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
