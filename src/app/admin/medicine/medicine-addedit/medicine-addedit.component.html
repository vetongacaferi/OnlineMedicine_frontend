<div class="row">
  <div class="col-lg-6">
    <div class="p-5">
<form class="user" [formGroup]="medicineAddEditForm" (ngSubmit)="onSubmit()">
    <input type="hidden"  formControlName="medicineId" >
  <div class="form-group">
    <label>Medicine Name:</label>
    <input type="text"  formControlName="name" class="form-control form-control-user"  placeholder="Medicine Name">
  </div>
  <div class="form-group">
      <label>Manufacture :</label>
    <input type="text"  formControlName="manufacture" class="form-control form-control-user"  placeholder="Manufacture">
  </div>
  <div class="form-group">
    <label>Supplier :</label>
    <input type="text"  formControlName="supplier" class="form-control form-control-user"  placeholder="Supplier">
  </div>
  <div class="form-group">
    <label>Description :</label>
    <input type="text"  formControlName="description" class="form-control form-control-user"  placeholder="Description">
  </div>

  <input  class="btn btn-primary btn-user btn-block" type="submit" value="submit">
</form>
</div>
</div>
</div>
